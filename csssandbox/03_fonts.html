<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Roboto&display=swap"
      rel="stylesheet"
    />
    <title>Fonts</title>
    <style>
      .primary-heading
      {
        color: blue;
      }
      body {
        font-family: "Roboto", sans-serif;
        font-size: 18px;
        line-height: 1.6em;
      }
      #welcome p span
      {
        font-weight: bold;
      }
      #about p span
      {
        font-style: italic;
      }
      #welcome, #about
      {
        border: 1px solid #ccc;
        padding: 10px;
        margin-bottom: 5px;
      }
    </style>
  </head>
  <body>
    <div id="welcome">
      <h2 class="primary-heading">Welcome</h2>
      <p>
        Lorem ipsum dolor, sit amet consectetur adipisicing elit.<span> Ducimus nobis
        ea aliquam eaque ad</span>, iusto accusantium excepturi quasi vero debitis!
      </p>
    </div>
    <div id="about">
      <h2>About</h2>
      <p>
        Lorem ipsum dolor, <span> amet consectetur adipisicing elit. Ducimus nobis
        ea aliquam eaque ad</span>, iusto accusantium excepturi quasi vero debitis!
      </p>
    </div>
  </body>
</html>
