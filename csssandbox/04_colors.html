<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Colors</title>
  <style>
    h1
    {
      /* Color Name */
      color: red;
    }
    h2
    {
      /* RGB */
      color: rgb(174, 185, 175);
    }

    h3
    {
      /* HEX */
      color: #4e9c53;
    }
  </style>
</head>
<body>
  <h1>Heading 1</h1>
  <h2>Heading 2</h2>
  <h3>Heading 3</h3>
</body>
</html>
