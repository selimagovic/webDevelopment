<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Targeted Selectors</title>
  <style>
    /* Direct Child */
    div>p {
      background: #ddd;
    }

    /* Direct After */
    div+p {
      background: #333;
      color: #ffffff;
    }

    /* By attribute */
    a[target='_blank'] {
      background: #ff0000;
      color: #ffffff;
    }

    /* Specific attribute values */
    input[type='text'],
    input[type='email'] {
      width: 100%;
      margin-bottom: 5px;
    }
  </style>
</head>

<body>
  <div>
    <p>Lorem ipsum dolor sit amet consectetur.</p>
    <ul>
      <li>Item 1</li>
      <li>
        <p>Item 2</p>
      </li>
      <li>Item 3</li>
    </ul>
    <p>Lorem ipsum dolor sit amet consectetur.</p>
  </div>

  <p>Lorem ipsum dolor sit amet consectetur adipisicing.</p>

  <a href="#">Page 1</a> <a href="#" target="_self">Page 2 </a><a href="http://google.com" target="_blank"> Google</a>
  <br><br>
  <form action="">
    <input type="text" placeholder="Name">
    <input type="email" placeholder="email">
    <input type="submit" placeholder="Submit">
  </form>
</body>

</html>
