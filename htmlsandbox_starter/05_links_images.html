<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Links & Images</title>
</head>
<body>
  <p>
    <!-- External Link -->
    <a href="https://selimagovic.github.io/">Click to my website</a>
  </p>

  <p>
    <!-- shift+alt+down arrow za kopiranje linka -->
    <a href="https://selimagovic.github.io/" target="_blank">Click to my website</a>
  </p>
  <p>
    <!-- Link to internal page -->
    <a href="/htmlsandbox_starter/04_typography.html" target="_blank">Typography</a>
  </p>
  <!-- Local image -->
  <p>
    <img src="/htmlsandbox_starter/images/sample.jpg" 
    alt="My Image" width="200">
    <!-- Remote Images -->
    <img src="https://source.unsplash.com/300x300/?architecture" alt="My Image 2">
  </p>
  
</body>
</html>
