<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Forms & Input</title>
</head>
<body>
  <form action="process.php">
    <!-- Div: Input text -->
    <div>
      <label for="name">Name</label><br>
      <input type="text" id="name" name="name"
      placeholder="Enter an Name">
    </div>
    <!-- Div: Input email -->
    <div>
      <label for="email">Email</label><br>
      <input type="email" name="email" id="email"
      placeholder="Enter an Email">
    </div>
    <!-- Div: Input message -->
    <div>
      <label for="message">Message</label><br>
      <textarea name="message" id="message" cols="50" rows="5"></textarea>
    </div>
    <!-- Div: Select -->
    <div>
      <label for="sex">Sex</label>
      <select name="sex" id="sex">
        <option value="male" selected>Male</option>
        <option value="male">Female</option>
      </select>
    </div>
    <!-- Div: Numbering -->
    <div>
      <label for="age">Age</label><br>
      <input type="number" name="age" id="age">
    </div>
    <!-- Div: Date -->
    <br>
    <div>
      <label for="birthdate">Birthdate</label><br>
      <input type="date" name="birthdate" id="birthdate">
    </div>
    <!-- Div: radio Buttons -->
    <div>
      <label for="membership">membership</label><br>
      <input type="radio" name="membership" value="simple"
      id="membership">Simple
      <input type="radio" name="membership" value="standard"
      id="membership"checked>Standard
      <input type="radio" name="membership" value="super"
      id="membership">Super
    </div>
    <br>
    <!-- Div: CheckBox -->
    <div>
      <label for="likes">I Like...</label><br>
      <input type="checkbox" name="likes" value="Bike"
      id="likes">Bike
      <input type="checkbox" name="likes" value="Vehicle"
      id="likes">Vehicle
      <input type="checkbox" name="likes" value="boat"
      id="likes">Boat
    </div>
    <!-- Div: Submit / Button-->
    <div>
      <input type="submit" value="Submit">
      <!-- <button>Submit</button> -->
      <button type="reset">Reset</button>
    </div>
  </form>

</body>
</html>
